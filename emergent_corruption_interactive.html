<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergent Corruption - Generative Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            max-height: calc(100vh - 40px);
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Buttons */
        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Emergent Corruption</h1>
            <p class="subtitle">Visualizing the spread of misalignment through particle systems</p>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" min="1">
                <div class="seed-controls">
                    <button class="button secondary" onclick="prevSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" onclick="randomSeed()">Random Seed</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Parameters</h3>
                
                <div class="control-group">
                    <label>Particle Count</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="100" max="1000" step="50" value="500" 
                               oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">500</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Corruption Strength</label>
                    <div class="slider-container">
                        <input type="range" id="corruptionStrength" min="0.1" max="2.0" step="0.1" value="0.8" 
                               oninput="updateParam('corruptionStrength', this.value)">
                        <span class="value-display" id="corruptionStrength-value">0.8</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Spread Rate</label>
                    <div class="slider-container">
                        <input type="range" id="spreadRate" min="0.01" max="0.1" step="0.01" value="0.03" 
                               oninput="updateParam('spreadRate', this.value)">
                        <span class="value-display" id="spreadRate-value">0.03</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Noise Scale</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.001" max="0.01" step="0.001" value="0.003" 
                               oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.003</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Particle Speed</label>
                    <div class="slider-container">
                        <input type="range" id="speed" min="0.5" max="3.0" step="0.1" value="1.0" 
                               oninput="updateParam('speed', this.value)">
                        <span class="value-display" id="speed-value">1.0</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <button class="button" onclick="regenerate()">Regenerate</button>
                <div style="height: 8px;"></div>
                <button class="button secondary" onclick="resetParams()">Reset Parameters</button>
                <div style="height: 8px;"></div>
                <button class="button tertiary" onclick="downloadCanvas()">Download PNG</button>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container"></div>
        </div>
    </div>

    <script>
        // Parameters
        let params = {
            seed: 42,
            particleCount: 500,
            corruptionStrength: 0.8,
            spreadRate: 0.03,
            noiseScale: 0.003,
            speed: 1.0
        };

        const defaultParams = {...params};
        let particles = [];
        let corruptionCenters = [];

        // Particle class
        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(random(0.5, 2));
                this.corruption = 0;
                this.corrupted = false;
                this.age = 0;
                this.maxAge = random(200, 400);
            }

            update() {
                // Noise-based movement
                let angle = noise(this.pos.x * params.noiseScale, this.pos.y * params.noiseScale, frameCount * 0.01) * TWO_PI * 4;
                let noiseForce = p5.Vector.fromAngle(angle).mult(0.1);
                this.vel.add(noiseForce);

                // Corruption influence
                for (let center of corruptionCenters) {
                    let d = p5.Vector.dist(this.pos, center);
                    if (d < 150) {
                        let influence = map(d, 0, 150, params.corruptionStrength * params.spreadRate, 0);
                        this.corruption += influence;
                        
                        // Pull toward corruption center
                        let pull = p5.Vector.sub(center, this.pos).normalize().mult(0.05);
                        this.vel.add(pull);
                    }
                }

                // State transition
                if (this.corruption > 1.0 && !this.corrupted) {
                    this.corrupted = true;
                    corruptionCenters.push(this.pos.copy());
                }

                // Apply velocity with speed parameter
                this.vel.limit(2 * params.speed);
                this.pos.add(this.vel);
                this.vel.mult(0.95);

                // Wrap edges
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.y < 0) this.pos.y = height;
                if (this.pos.y > height) this.pos.y = 0;

                this.age++;
            }

            display() {
                let alpha = map(this.age, 0, this.maxAge, 200, 50);
                
                if (this.corrupted) {
                    // Corrupted particles - orange/red
                    let corruptionLevel = constrain(this.corruption, 1, 3);
                    fill(217, 119, 87, alpha);
                    stroke(200, 80, 60, alpha * 0.5);
                } else if (this.corruption > 0.5) {
                    // Transitioning particles
                    let t = map(this.corruption, 0.5, 1.0, 0, 1);
                    fill(
                        lerp(176, 217, t),
                        lerp(174, 119, t),
                        lerp(165, 87, t),
                        alpha
                    );
                    stroke(150, 120, 100, alpha * 0.5);
                } else {
                    // Aligned particles - gray
                    fill(176, 174, 165, alpha);
                    stroke(140, 140, 135, alpha * 0.5);
                }
                
                strokeWeight(0.5);
                let size = map(this.corruption, 0, 2, 3, 6);
                ellipse(this.pos.x, this.pos.y, size);
            }

            isDead() {
                return this.age > this.maxAge;
            }
        }

        function setup() {
            let canvas = createCanvas(1000, 1000);
            canvas.parent('canvas-container');
            background(250, 249, 245);
            
            initSystem();
        }

        function initSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            
            particles = [];
            corruptionCenters = [];
            
            // Initialize particles
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
            
            // Seed corruption centers
            let numCenters = 3;
            for (let i = 0; i < numCenters; i++) {
                corruptionCenters.push(createVector(
                    random(width * 0.2, width * 0.8),
                    random(height * 0.2, height * 0.8)
                ));
            }
        }

        function draw() {
            // Fade effect
            fill(250, 249, 245, 10);
            noStroke();
            rect(0, 0, width, height);
            
            // Update and display particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].display();
                
                // Remove dead particles and spawn new ones
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                    particles.push(new Particle(random(width), random(height)));
                }
            }
        }

        // UI Functions
        function updateParam(param, value) {
            params[param] = parseFloat(value);
            document.getElementById(`${param}-value`).textContent = value;
        }

        function regenerate() {
            initSystem();
            background(250, 249, 245);
        }

        function resetParams() {
            params = {...defaultParams};
            for (let key in defaultParams) {
                if (key !== 'seed') {
                    let element = document.getElementById(key);
                    if (element) {
                        element.value = defaultParams[key];
                        document.getElementById(`${key}-value`).textContent = defaultParams[key];
                    }
                }
            }
            regenerate();
        }

        function prevSeed() {
            params.seed = Math.max(1, params.seed - 1);
            document.getElementById('seed-input').value = params.seed;
            regenerate();
        }

        function nextSeed() {
            params.seed++;
            document.getElementById('seed-input').value = params.seed;
            regenerate();
        }

        function randomSeed() {
            params.seed = Math.floor(Math.random() * 10000) + 1;
            document.getElementById('seed-input').value = params.seed;
            regenerate();
        }

        document.getElementById('seed-input').addEventListener('change', function() {
            params.seed = parseInt(this.value) || 1;
            regenerate();
        });

        function downloadCanvas() {
            saveCanvas('emergent_corruption_' + params.seed, 'png');
        }
    </script>
</body>
</html>
